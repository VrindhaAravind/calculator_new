<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src=script.js></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <style>
            body{
                width: 100vw;
                height: 100vh;
                background-image: linear-gradient(rgba(255, 255, 255, 0.5), rgba(255, 255, 255, 0.5)),url(./maths.jpg);
                background-repeat: no-repeat;
                
            }
        </style>
</head>

<body>
<div>
    <div class="container-fluid " >
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">

                <div class="row">
                    <div class="col"></div>
                    <div class="col" style="margin-top: 10px;">
                        <div class="row"
                            style="justify-content: center; margin-top: 50px; font-weight: bold; font-size: 3em;">
                            CALCULATOR</div>
                        <input type="text" class="form-control" id="inpt" style="width: 230px; margin-left: 25px; border: 2px solid rgb(46, 18, 18);
            border-radius: 5px;">
                    </div>

                    <div class="col"></div>
                </div>

                <div class="row ">
                    <div class="col"></div>
                    <div class="col" style="margin-top: 5px;">

                        <button class="btn btn-outline-dark" style="width: 61px;" onclick="clearBox()"><b>C</b></button>
                        <button class="btn btn-outline-dark" style="width: 61px;" onclick="removeElement()"><b><</b>
                            </button>
                                <button class="btn btn-outline-dark" style="width: 61px;"
                                    onclick="displayvalue('+')"><b>+</b></button>
                    </div>
                    <div class="col"></div>
                </div>

                <div class="row">
                    <div class="col"></div>
                    <div class="col" style="margin-top: 5px;">
                        <button class="btn btn-outline-dark" style="width: 45px;" onclick="displayvalue('1')"><b>1</b></button>
                        <button class="btn btn-outline-dark" style="width: 45px;" onclick="displayvalue('2')"><b>2</b></button>
                        <button class="btn btn-outline-dark" style="width: 45px;" onclick="displayvalue('3')"><b>3</b></button>
                        <button class="btn btn-outline-dark" style="width: 45px;" onclick="displayvalue('-')"><b>4</b></button>
                    </div>
                    <div class="col"></div>
                </div>

                <div class="row">
                    <div class="col"></div>
                    <div class="col" style="margin-top: 5px;">
                        <button class="btn btn-outline-dark" style="width: 45px;" onclick="displayvalue('4')"><b>4</b></button>
                        <button class="btn btn-outline-dark" style="width: 45px;" onclick="displayvalue('5')"><b>5</b></button>
                        <button class="btn btn-outline-dark" style="width: 45px;" onclick="displayvalue('6')"><b>6</b></button>
                        <button class="btn btn-outline-dark" style="width: 45px;" onclick="displayvalue('*')"><b>*</b></button>
                    </div>
                    <div class="col"></div>
                </div>

                <div class="row">
                    <div class="col"></div>
                    <div class="col" style="margin-top: 5px;">
                        <button class="btn btn-outline-dark" style="width: 45px;" onclick="displayvalue('7')"><b>7</b></button>
                        <button class="btn btn-outline-dark" style="width: 45px;" onclick="displayvalue('8')"><b>8</b></button>
                        <button class="btn btn-outline-dark" style="width: 45px;" onclick="displayvalue('9')"><b>9</b></button>
                        <button class="btn btn-outline-dark" style="width: 45px;" onclick="displayvalue('/')"><b>/</b></button>
                    </div>
                    <div class="col"></div>
                </div>

                <div class="row">
                    <div class="col-4"></div>
                    <div class="col-4" style="margin-top: 5px;">

                        <button class="btn btn-outline-dark" style="width: 93px;" onclick="displayvalue('0')"><b>0</b></button>
                        <button class="btn btn-outline-dark" style="width: 45px;" onclick="displayvalue('.')"><b>.</b></button>
                        <button class="btn btn-outline-dark" style="width: 45px;"
                            onclick="evaluateExpression()"><b>=</b></button>
                    </div>
                    <div class="col-4"></div>
                </div>
            </div>

            <div class="col-3"></div>
        </div>
    </div>
</div>
</body>

</html>
